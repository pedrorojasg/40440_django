{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de cursos</h1>
    <a href="{% url 'crear_curso' %}">Crear curso</a>
    <ul>
    {% for curso in cursos %}
      <li>{{ curso.nombre }}, {{ curso.comision }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
